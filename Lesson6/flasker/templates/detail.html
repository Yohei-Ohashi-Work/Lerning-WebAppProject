<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<title>TODOリスト</title>
</head>
<body>
    <h1>ToDoの詳細</h1>
    <table>
        <tr>
            <th>タスク名</th>
            <td>{{ todo['name']}}</td>
        </tr>
        <tr>
            <th>期日</th>
            <td>{{ todo['duedate']}}</td>
        </tr>
        <tr>
            <th>状態</th>
            <td>{{ todo['status']}}</td>
        </tr>
        <tr>
            <th>メモ</th>
            <td>{{ todo['memo']}}</td>
        </tr>
    </table>
    <br/>
    <a href="/">トップに戻る</a>
</body>
</html>
